<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Email</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        #grass-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.8;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .subtext {
            font-size: 4rem;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10vh;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            position: relative;
        }
        .input-box {
            padding: 12px 20px;
            font-size: 1.2rem;
            border: 2px solid #3498db;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            outline: none;
        }
        .input-box:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }
        .submit-btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .result-display {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #2c3e50;
            text-align: center;
            min-height: 20px;
            background-color: rgba(128, 128, 128, 0.3);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-width: 250px;
            display: none;
        }
        #blue-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(23, 49, 75, 0.35);
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <img id="grass-background" src="wind.gif" alt="Grass field with wind">
    <div id="blue-mask"></div>
    <canvas id="three-canvas"></canvas>
    <div class="content-wrapper">
        <div class="subtext">guess the email</div>
        <input type="text" class="input-box" placeholder="Enter your guess...">
        <button class="submit-btn">Submit</button>
        <div id="result" class="result-display"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
