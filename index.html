<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Email</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .subtext {
            font-size: 4rem;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10vh;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-box {
            padding: 12px 20px;
            font-size: 1.2rem;
            border: 2px solid #3498db;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            outline: none;
        }
        .input-box:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }
        .submit-btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .result-display {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #2c3e50;
            text-align: center;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="subtext">guess the email</div>
        <input type="text" class="input-box" placeholder="Enter your guess...">
        <button class="submit-btn">Submit</button>
        <div id="result" class="result-display"></div>

    </div>
    <script src="script.js?t=20250524"></script>
</body>
</html>
